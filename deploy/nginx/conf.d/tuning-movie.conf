upstream tuning_movie_backend {
    server backend:3000;
}

upstream tuning_movie_agent_monitor_api {
    server agent:3500;
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name tuning.cs.vt.edu 128.173.237.155 _;

    # Keep plain HTTP health available for local checks
    location /health {
        proxy_pass http://tuning_movie_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name tuning.cs.vt.edu 128.173.237.155 _;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Health endpoint
    location /health {
        proxy_pass http://tuning_movie_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }

    # WebSocket relay
    location /agent/ws {
        proxy_pass http://tuning_movie_backend/agent/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    # Agent monitor dashboard (localhost only)
    location = /agent-monitor {
        return 301 /agent-monitor/;
    }

    location /agent-monitor/ {
        allow 127.0.0.1;
        allow ::1;
        deny all;
        root /usr/share/nginx;
        try_files $uri $uri/ /agent-monitor/index.html;
    }

    # Agent monitor API (localhost only)
    location = /monitor-api {
        return 301 /monitor-api/;
    }

    location /monitor-api/ {
        allow 127.0.0.1;
        allow ::1;
        deny all;
        rewrite ^/monitor-api/?(.*)$ /$1 break;
        proxy_pass http://tuning_movie_agent_monitor_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    # Main app
    location / {
        proxy_pass http://tuning_movie_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    access_log /var/log/nginx/tuning-movie-access.log;
    error_log /var/log/nginx/tuning-movie-error.log;
}
